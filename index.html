<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<title>Frontend Mentor | Product preview card component</title>

</head>

<body>
	<main>
		<article class="card">
			<div class="card__image">
				<figure class="image"></figure>
			</div>
			<div class="card__content">
				<h2 class="card__subtitle">PERFUME</h2>
				<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="card__price-container">
					<span class="card__price--new">$149.99</span>
					<span class="card__price--old">$169.99</span>
				</div>
				<button class="card__button">
					<img src="./images/icon-cart.svg" alt="cart icon" class="card__button-icon">
					Add to Cart
				</button>
			</div>
		</article>
	</main>
</body>

</html>
